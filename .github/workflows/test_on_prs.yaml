name: Test on PR

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test_branch:
    name: Test Branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
        
      - name: Install Requirements
        run: pip install -r requirements.txt
      
      - name: Run Tests
        run: pytest