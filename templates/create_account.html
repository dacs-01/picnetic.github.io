{% extends '_layout.html' %}

{% block title %}Picnetic | Sign Up{% endblock %}

{% block body %}
<form method = "POST">
    <div>
    <ul style = " list-style: none; text-align: left; margin-left: auto; margin-right: auto; width: 50%; ">

        <div style = "font-size: 25px;  margin-top: 100px;" class="form-group">
            <li><label for="emailAddress">Email Address</label></li>
        </div>  
        <li >
            <input type = "text" style = "width: 60%; margin-top: 10px;" name = "emailAddress" id = "emailAddress" autocomplete = "off" >
        </li>

        <div style = "font-size: 25px;  margin-top: 50px;" class="form-group">
            <li><label for="userName">User Name</label></li>
        </div>  
        <li >
            <input type = "text" style = "width: 60%; margin-top: 10px;"name = "userName" id = "userName" autocomplete = "off" >
        </li>

        <div style = "font-size: 25px;  margin-top: 50px;" class="form-group">
            <li><label for="password">Password</label></li>
        </div>  
        <li >
            <input type = "password" style = "width: 60%; margin-top: 10px; " name = "password" id = "password" autocomplete = "off" >
        </li>

        <div style = "font-size: 25px;  margin-top: 50px; border-color: #005035;" class="form-group">
            <li><label for="confirmPass">Confirm Password</label></li>
        </div>  
        <li >
            <input type = "password" style = "width: 60%; margin-top: 10px;" name = "confirmPass" id = "confirmPass" autocomplete = "off" >
        </li>
        <input type="submit" value = "Create Account" style = "padding: 5px; font-weight: 500; margin-top: 20px; width:60%; background-color: #005035; color:white;">
        <label style = "text-align: center;">{{ message }}</label>
    </ul>

</div>
</form>
{% endblock %}
