{% extends '_layout.html' %}

{% block title %}Picnetic | New Post{% endblock %}

{% block body %}
<!-- This image upload w/ preview was inspired by https://larainfo.com/blogs/bootstrap-5-image-upload-with-preview -->

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 image Upload with Preview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <script>
        function preview() {
            frame.src = URL.createObjectURL(event.target.files[0]);
        }
        function clearImage() {
            document.getElementById('formFile').value = null;
            frame.src = "";
        }
    </script>
    <body>
        <div class="container col-md-6">
            
            <img style = "top: 0px;" id="frame" src="" class="img-fluid" />
            <div style ="text-align: center">
                <label style = "font-size: 20px;  margin-top: 60px;" for="Image" class="form-label">Upload your image and type you caption below!</label>
                <input style = "font-size: 20px;  margin-top: 60px;" class="form-control" type="file" id="formFile" onchange="preview()">
                <input type = "text" style = "width: 60%; margin-top: 10px;" name = "emailAddress" id = "emailAddress" autocomplete = "off" >
                <textarea style = "font-size: 20px;  margin-top: 60px;" id="caption" name="caption" rows="4" cols="50">Type your caption here.</textarea>
                <button style = "font-size: 20px;  margin-top: 60px;" onclick="clearImage()" class="btn btn-primary mt-3">Save and Post</button>
            </div>
            
        </div>
    </body>
</html>  
{% endblock %}
