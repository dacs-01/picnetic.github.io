{% extends '_layout.html' %}

{% block title %}Picnetic | Picnetic Home{% endblock %}

{% block body %}
<!---Grid layout inspired by https://www.w3schools.com/css/tryit.asp?filename=trycss_grid ---->
<!-- Modal inspired by https://www.w3schools.com/howto/howto_css_modals.asp -->
<style>
    .grid-container{
        display: grid;
        grid-template-columns: auto auto;
        padding: 5px;
    }
    .grid-item{
        padding: 10px;
        font-size: 30px;
        text-align: center;

    }
    .image
    {
        width: 50%; 
        height: auto;

    }
    .modal{
        display: none;
        position: fixed;
        z-index: 1;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);

    }
    .content{
        background-color: #fefefe;
        margin: 5% auto;
        padding: 10px;
        width: 60%;
    }
    .close {
        color: #aaa;
        font-size: 25px;
        font-weight: bold;
        display: flex;
    }      
    .header{
        text-align: left;
        font-size: 30px;
        background-color: #005035;
        color: #fefefe;
        line-height: 33px;
        display: inline-block;
        

    }
    .para{
        padding-top: 5px;
        padding-left: 5px;
        text-align: left;
        font-size: 20px;
    }
    .addCom{
        width: 85%;
        height: 40px;
        vertical-align: top;
        
    }
    .submit{
        padding-top: 10px;
        height: 40px;
        vertical-align: top;
        line-height: 0;
    }
    .loadImg {
        width: 100%;
        height: auto;
    }
</style>

<div class="container">
    

<h1> suh dude</h1>
<p>{{ us }}</p>
</div>

<div class="grid-container">
    <div class="grid-item">
        
        
        
        <input type = "image" src="{{ photo }} " id = "image" class = "image">
        
        <div class = "modal" id = "ModalForImage"> 
            <div class = "content">
            <div style = "text-align: right;">
                <span class = "closeModal">x</span><br>
            </div>
            <div style = "text-align: left; padding-left: 5px;">
                <h2 class = "header">  {{ imgType }}</h2>
            </div>
            <img src ="{{ photo }}" class = "loadImg"> 
            <p class = "para">{{ bio }}</p>
            <form method ="post">
                <input id = "comment" type = "text" class = "addCom" placeholder = "Add a comment here">
                <input type = "submit" class = "submit">
            </form>
        </div>
    </div>

    </div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>  
    <div class="grid-item">4</div>
</div>
<script>
    // make the modal 
var modal = document.getElementById("ModalForImage");

// make the button that opens the modal, it is connected to the image
var image = document.getElementById("image");

// button the image that closes the modal, connected to the little x in the modal
var closeButton = document.getElementsByClassName("closeModal")[0];

// When the user clicks on the image, open the modal
image.addEventListener('click', onclick);
image.onclick = function() { modal.style.display = "block"; };

// When the user clicks the x in the modal close it
closeButton.onclick = function() {
  modal.style.display = "none";
}

// When teh user clicks away from the modal close out of it
window.onclick = function(event) {

  if (event.target == modal) {
    modal.style.display = "none";
  }
} 
</script>
{% endblock %}
