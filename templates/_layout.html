<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    </head>
<body data-new-gr-c-s-check-loaded="14.1054.0" data-gr-ext-installed="" class="vsc-initialized">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
            <img src="/static/images/Navbar logo.png" width="auto" height="auto" alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: right;">
            <ul class="nav justify-content-end">
            <li class="nav-item">
            <a class="nav-link{% if login_active %} active{% endif %}" href="/login">Sign In</a>
            </li>
            <li class="nav-item">
            <a class="nav-link{% if create_account_active %} active{% endif %}" href="/create_account">Sign Up</a>
            </li>
            
            </ul>
        </div>
    </div>
    </nav>
    <div class="container pt-4">
        {% block body %}{% endblock %}
    </div>
</body>
    
    
    <style>
    
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
    
    .nav-item{
        padding: 0px 15px;
        word-wrap: normal;
        font-family: 'Oswald' !important;
        font-weight: bolder;
        font-size: 25px;
        color: #005035 !important;
        text-shadow: 2px 2px 5px lightgray  !important;
    }
    
    a, a:visited, a:active{
        text-decoration: none !important;
        color: #005035 !important;
    }
    
    </style>
