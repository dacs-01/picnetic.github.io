<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="/static/images/ImageForFavicon.PNG" type="image/x-icon" />
    
	<meta name="referrer" content="unsafe-url">
	<meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
	<link href="/static/styles/default.css" rel="stylesheet" type="text/css" >
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="/static/scripts/dark_light_mode.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>{% block title %}{% endblock %}</title>
</head>

<body id="body">
	<header>
        <div class="header_light" id="header">
            <img class="logo-image" src="/static/images/picnetic_logo.png" alt="Picnetic logo">   
			<a href="new-post">Create Post</a> 
            <a href="sign-in">Sign In</a>
            <a href="sign-up">Sign Up</a>
			<a href="/">Home</a>
        </div>
	</header>
	
	<main>
		<div class="mode">
			Dark mode:            
			<span class="change">OFF</span>
		</div>
		{% block body %}{% endblock %}
	</main>
	
	<footer>
		<div id="footer">
			<table>
				<tr>
					<td><a href="account">Account</a></td>
					<td rowspan="3"><img class="footer-image" src="/static/images/Baby_Norm-bean_Logo.png" alt="Picnetic logo"></td>
				</tr>
				<tr>
					<td><a href="contact-us">Contact Us</a></td>
				</tr>
				<tr>
					<td><a href="friends">Friends</a></td>
				</tr>
			</table>
        </div>
	</footer>

</html>
