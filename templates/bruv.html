{% extends '_layout.html' %}

{% block title %}Picnetic | Friends{% endblock %}

{% block body %}
<script>
  function preview() {
      frame.src = URL.createObjectURL(event.target.files[0]);
      
  }
  function clearImage() {
      document.getElementById('formFile').value = null;
      frame.src = "";
  }
</script>
<div class="container col-md-6">
  <h1>Upload new File</h1>
  <form method=post enctype=multipart/form-data method = "text-align: center;">
    <h2 style = "font-size: 20px;  margin-top: 60px;" for="file"  class="form-label">Upload your image and type you caption below!</h2><br>    <img style = "top: 0px; text-align: center;" id="frame" name= "frame" src="" class="img-fluid" />
    <input type=file name=file onchange="preview()" style = "font-size: 20px;  margin-top: 60px;"class="form-control mb-3">
    <select for="post-label" id="post-label" name = "post-label" class="form-control">
      <option value="none">Please Select One</option>
      <option value="campus">Campus</option>
      <option value="sports">Sports</option>
      <option value="stuorg">Student Org</option>
      <option value="norm">Norm</option>
      <option value="alums">Alums</option>
      <option value="meme">Meme</option>
  </select>
  <textarea style = "font-size: 20px;  margin-top: 60px;" id="caption" name="caption" rows="4" cols="50" placeholder="Type your caption here."></textarea>
  <input type=submit value=Upload style = "font-size: 20px;  margin-top: 60px;">
  </form>
</div>

{% endblock %}
